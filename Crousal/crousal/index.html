<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Carousel</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="relative w-full max-w-2xl overflow-hidden rounded-lg shadow-lg">
    <!-- Slides -->
    <div class="carousel flex transition-transform duration-500">
      <img src="https://placehold.co/600x300?text=Slide+1" class="w-full flex-shrink-0" />
      <img src="https://placehold.co/600x300?text=Slide+2" class="w-full flex-shrink-0" />
      <img src="https://placehold.co/600x300?text=Slide+3" class="w-full flex-shrink-0" />
    </div>

    <!-- Buttons -->
    <button id="prev" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-r-lg shadow">⟨</button>
    <button id="next" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-l-lg shadow">⟩</button>
  </div>

</body>
</html>
